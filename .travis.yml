language: python

matrix:
  allow_failures:
    - os: osx
  include:
    - os: linux
      python: 3.5
      compiler: clang
    - os: linux
      python: 3.5
      compiler: gcc
    - os: linux
      python: 3.6
      compiler: clang
    - os: linux
      python: 3.6
      compiler: gcc
    - os: linux
      python: 3.7
      compiler: clang
    - os: linux
      python: 3.7
      compiler: gcc
    - os: linux
      python: 3.8
      compiler: clang
    - os: linux
      python: 3.8
      compiler: gcc
    - os: osx
      osx_image: xcode9.4
      python: 3.6
    - os: osx
      osx_image: xcode10.3
      python: 3.6
    - os: osx
      osx_image: xcode11.2
      python: 3.6

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew upgrade python3
      python3 -m venv venv 
      source venv/bin/activate
    fi
  - |
    pip install flake8
    pip install codecov
    pip install pytest --upgrade
    pip install pytest-cov
    pip install biopython
    
install:
  - python setup.py install
    
# command to run tests
script:
  - flake8 src/fastqandfurious.py
  - python -m pytest --cov=fastqandfurious --cov-report xml --cov-report term tests.py
  - codecov
    
